<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Grapesjs</title>
  <!-- Grapesjs style -->
  <link rel="stylesheet" href="//unpkg.com/grapesjs/dist/css/grapes.min.css">
  <link href="plugins/css/grapick.min.css" rel="stylesheet">
  <!-- custom style -->
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="gjs" style="height:0px; overflow:hidden">
    <div data-gjs-stylable='["color", "background-color", "background-image"]' style="padding:25px;
                text-align: center;
                color: white;
                min-height: 500px;
                font: caption;
                background-image: linear-gradient(90deg, rgb(0, 255, 205) 1%, rgb(227, 162, 220) 99%)">
      <h1 style="font-size: 3rem">Gradient</h1>
      <div style="font-size: 1.7rem; line-height: 3rem">
        Lorem ipsum blandit netus curabitur conubia tempus inceptos nibh, gravida nisi quisque ac vitae vehicula elit,
        donec accumsan nulla donec lobortis consectetur non suspendisse bibendum feugiat nam bibendum lorem dui amet
        congue vitae
      </div>
    </div>
  </div>
  
  <!-- Grapesjs plugins -->
  <script src="//unpkg.com/grapesjs"></script>
  <script src="plugins/js/grapesjs-style-gradient.min.js"></script>
  <script src="plugins/js/grapesjs-blocks-bootstrap4.min.js"></script>
  <!-- javscript app.js -->
  <script src="js/app.js"></script>
</body>
</html>
